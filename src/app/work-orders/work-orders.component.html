<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
  <input placeholder="Filter by worker name..." type = "text" [(ngModel)] = "name" (input) = "Search()">
      <div class="container" *ngFor = "let worker of workorders.orders">
        <div class="card" style="width:300px">
          <div class="card-body">
            <h4 class="card-title">{{worker.name}}</h4>
            <p class="card-text">{{worker.description}}</p>
            <a href="#" class="btn btn-primary">See Profile</a>
          </div>
          <img class="card-img-bottom" src="" alt="Card image" style="width:100%">
        </div><br>
      </div>
